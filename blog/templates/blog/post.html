{% extends 'blog/index.html' %}
{% load static %}
{% block main %}

    <div class="main-wrapper">
        <section class="cta-section theme-bg-light py-5">
            <div class="container text-center">
                <h2 class="heading">{{ Post_Title |default:'Create a Post'}}</h2>
                <form id="post-form"
                      class="signup-form form-inline justify-content-center pt-3" enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1" style="margin-bottom: 1em">Post Title &nbsp;&nbsp;
                            {{ form.title }}
                        </label>
                    </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1" style="margin-bottom: 1em">Post Description &nbsp;&nbsp;
                              {{ form.description }}
                          </label>
                      </div>
                    <div class="form-group">
                          <label for="exampleInputEmail1" style="margin-bottom: 1em">Post Image &nbsp;&nbsp;
                              {{ form.image }}
                          </label>
                      </div>
                     <div class="form-group">
                          <label for="exampleInputEmail1" style="margin-bottom: 2em">Post Category &nbsp;&nbsp;
                              {{ form.category }}
                          </label>
                         <input type="submit"  class="btn btn-primary" value="Create"/>

                      </div>

                </form>

                <div id="alert-block" class="alert alert-info" style="display:none">
                    <strong><span id="alert-msg"></span></strong>
                </div>

            </div><!--//container-->
        </section>

    </div><!--//main-wrapper-->

{% endblock %}
